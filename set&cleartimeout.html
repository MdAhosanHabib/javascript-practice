<!DOCTYPE html>
<html lang = "en" >
    <head>
    
        <meta charset = "UTF-8">
        <title>Javascript Fundamentals</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
    
    </head>
    
    <body onload="alert()">
    
        <section class="content">
            
            <header class="header">
                <h2><script>document.write("Javascript Fundamentals");</script></h2>
            </header>
            <section class="maincontent">
                
            <script>
                
             
             var timeout;
                function timeouttriggert(){
                    document.getElementById("show").innerHTML = "Timeout has been triggered here now......";
                }
                function timeoutinit(){
                    
                    timeout = setTimeout("timeouttriggert()",3000);
                    document.getElementById("show").innerHTML = "Timeout has been started..";
                }
                function timeoutclear(){
                    clearTimeout(timeout);
                    document.getElementById("show").innerHTML = "Timeout has been clear";
                }
            </script>
                <div>
                
                    <input type="button" value="test time" onclick = "timeoutinit()" />
                    <input type="button" value="clear timeout" onclick = "timeoutclear()" />
                
                </div>
                <div id="show"></div>
            </section>
            <footer class="footer">
            
                <h2><script>document.write("www.ahosanbd.com");</script></h2>
            
            </footer>
        
        </section>
    
    </body>

</html>
