<!DOCTYPE html>
<html lang = "en" >
    <head>
    
        <meta charset = "UTF-8">
        <title>Javascript Fundamentals</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
    
    </head>
    
    <body>
    
        <section class="content">
            
            <div class="header">
                <h2><script>document.write("Javascript Fundamentals");</script></h2>
            </div>
            <div class="maincontent">
            <script>
                
               var person = {
                   
                   firstname: "ahosan ",
                   lastname: "habib",
                   age: 30,
                   func: function() {
                       return this.firstname+this.lastname;
                   }
               }
               document.write(person.firstname);
               
            </script>
            </div>
            <div class="footer">
            
                <h2><script>document.write("www.ahosanbd.com");</script></h2>
            
            </div>
        
        </section>
    
    </body>

</html>
