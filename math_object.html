<!DOCTYPE html>
<html lang = "en" >
    <head>
    
        <meta charset = "UTF-8">
        <title>Javascript Fundamentals</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
    
    </head>
    
    <body onload="alert()">
    
        <section class="content">
            
            <header class="header">
                <h2><script>document.write("Javascript Fundamentals");</script></h2>
            </header>
            <section class="maincontent">
                
                <form name="frm" >
                    <table>
                    
                        <caption>Example of Defferent Method and Properties of Math Object</caption>
                        <tr>
                            <td>input box:</td>
                            <td><input type="text" name="getvalue" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Absolute" onClick="calculate(1)" /></td>
                            <td><input type="button" value="Round" onClick="calculate(2)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Sine" onClick="calculate(3)" /></td>
                            <td><input type="button" value="Cosine" onClick="calculate(4)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Tangent" onClick="calculate(5)" /></td>
                            <td><input type="button" value="Log" onClick="calculate(6)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Floor" onClick="calculate(7)" /></td>
                            <td><input type="button" value="Ceil" onClick="calculate(8)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Square Root" onClick="calculate(9)" /></td>
                            <td><input type="button" value="Random" onClick="calculate(10)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Max" onClick="calculate(11)" /></td>
                            <td><input type="button" value="Min" onClick="calculate(12)" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="E" onClick="calculate(13)" /></td>
                            <td><input type="button" value="Pi" onClick="calculate(14)" /></td>
                        </tr>
                        <tr>
                            <td>result box:</td>
                            <td><input type="text" name="showresult" /></td>
                        </tr>
                    </table>
                </form>
               
            <script type="text/javascript">
               
                function calculate(process){
                    with(document.frm)
                    switch(process){
                            
                        case 1:
                        showresult.value = Math.abs(getvalue.value);
                        break;
                        
                        case 2:
                        showresult.value = Math.round(getvalue.value);
                        break;
                        
                        case 3:
                        showresult.value = Math.sin(convDegreee(getvalue.value));
                        break;
                        
                        case 4:
                        showresult.value = Math.cos(convDegreee(getvalue.value));
                        break;
                        
                        case 5:
                        showresult.value = Math.tan(convDegreee(getvalue.value));
                        break;
                        
                        case 6:
                        showresult.value = Math.log(getvalue.value);
                        break;
                        
                        case 7:
                        showresult.value = Math.floor(getvalue.value);
                        break;
                        
                        case 8:
                        showresult.value = Math.ceil(getvalue.value);
                        break;
                        
                        case 9:
                        showresult.value = Math.sqrt(getvalue.value);
                        break;
                        
                        case 10:
                        showresult.value = Math.random();
                        break;
                        
                        case 11:
                        alert(Math.max(getvalue.value, prompt('Enter a number: ','0')) +' is greater than the number');
                        break;
                            
                        case 12:
                        alert(Math.min(getvalue.value, prompt('Enter a number: ','0')) +' is smaller than the number');
                        break;
                        
                        case 13:
                        showresult.value = Math.E;
                        break;
                            
                        case 14:
                        showresult.value = Math.PI;
                        break;
                    }
                }
                function convDegreee(x){
                    return x*22/7/180;
                }
                
            </script>
                
            </section>
            <footer class="footer">
            
                <h2><script>document.write("www.ahosanbd.com");</script></h2>
            
            </footer>
        
        </section>
    
    </body>

</html>
