                <h2><script>document.write("Javascript Fundamentals");</script></h2>
            </header>
            <section class="maincontent">
                
            <script>
                
              function totalnum(a){
                  
                  x = 20;
                  total = function(){
                      return x + a;
                  }
                  this.result = function(){
                      this.sum = total();
                      return "result is : "+this.sum;
                  }
              }
                var tn = new totalnum(10);
                document.write(tn.result());
                
            </script>
