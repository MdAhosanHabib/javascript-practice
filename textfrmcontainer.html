<!DOCTYPE html>
<html lang = "en" >
    <head>
    
        <meta charset = "UTF-8">
        <title>Javascript Fundamentals</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
    
    </head>
    
    <body onload="alert()">
    
        <section class="content">
            
            <header class="header">
                <h2><script>document.write("Javascript Fundamentals");</script></h2>
            </header>
            <section class="maincontent">
                <div id="ahosan">Ahosan Habib Rakib</div>
                <hr/>
            <script>
               
                var div1 = document.getElementById("ahosan").innerText;
                var div2 = document.querySelector("div").innerText;
                var div3 = document.querySelectorAll("div")[0].innerText;
                var div4 = document.getElementsByTagName("div")[0].innerText;
                
                document.write(div1+"<br/>"+div2+"<br/>"+div3+"<br/>"+div4);
                
            </script>
            </section>
            <footer class="footer">
            
                <h2><script>document.write("www.ahosanbd.com");</script></h2>
            
            </footer>
        
        </section>
    
    </body>

</html>
