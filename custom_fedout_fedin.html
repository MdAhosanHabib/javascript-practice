            <section class="maincontent">
                <div>
                    
                    <button onclick="fedOut()" >start</button>
                    <img class="img" src="rakib1.jpg" id="image" />
                
                </div>
            <script type="text/javascript">
                
                var element = document.getElementById("image");
                
                var duration = 1000;
                var hidetime = 1000;
                var showtime = 1000;
                
                function setOpacity(value){
                    element.style.opacity = value;
                }
                
                function fedOut(){
                    for(i=0;i<=1;i+=0.01){
                        setTimeout("setOpacity("+(1-i)+")", i*duration);
                    }
                    setTimeout("fedIn()",(duration+hidetime));
                }
                
                function fedIn(){
                    for(i=0;i<=1;i+=0.01){
                        setTimeout("setOpacity("+i+")", i*duration)
                    }
                    setTimeout("fedOut()",(duration+showtime));
                }
            </script>
            </section>

            </footer>
        
        </section>
